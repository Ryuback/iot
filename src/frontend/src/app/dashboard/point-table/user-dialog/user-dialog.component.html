<form [formGroup]="form"
      (submit)="submit()"
      *ngIf="!loadingRFID"
      class="mt-3">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
    <input type="text" pInputText placeholder="Nome Completo" formControlName="fullName">
  </div>
  <app-validation-msg [control]="form.controls['fullName']"></app-validation-msg>

  <div class="p-inputgroup">
    <input type="text" pInputText placeholder="Apelido" formControlName="nickname">
  </div>

  <div class="p-inputgroup">
    <input type="text" pInputText value="Professor" formControlName="type" disabled>
  </div>

  <div class="flex p-fluid justify-content-end mt-2">
    <p-button type="submit" label="Submit"></p-button>
  </div>
</form>

<div *ngIf="loadingRFID"
     class="flex p-fluid justify-content-center mt-2">
  <p-progressSpinner></p-progressSpinner>
</div>
